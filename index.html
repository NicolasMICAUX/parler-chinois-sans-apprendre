    <section class="section colored" id="contact-us">
        <div class="container">
            <!-- ***** Section Title Start ***** -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="center-heading">
                        <h2 class="section-title">Prononciation chinoise en 1 clic</h2>
                    </div>
                </div>
                <div class="offset-lg-1 col-lg-10">
                    <div class="center-text">
                        <p>Copier votre texte en chinois ci dessous puis cliquer "Convertir". Vous n'avez plus qu'&agrave; lire le texte naturellement, et vous parlerai un chinois compréhensible.</p>
                    </div>
                </div>
            </div>
            <!-- ***** Section Title End ***** -->

            <script>
                function transl(){
                    $.ajax({
                      url: "https://wrapapi.com/use/torkiyayde/pronounc/cn_to_fr/latest",
                      method: "POST",
                      data: {
                        "input": $("#message").val(),
                        "wrapAPIKey": "ko88j6cRUV0Pgtkmq1NZJtJFhIuBv2Xv"
                      }
                    }).done(function(data) {
                        $("textarea#result").show();
                        $("textarea#result").val(data.data.output.join('\n'));
                    });
                }
            </script>

            <div class="row">
                <div class="col-lg-12 col-md-6 col-sm-12">
                    <div class="contact-form">
                          <div class="row" id="traduction">
                            <div class="col-lg-12">
                              <fieldset>
                                <textarea name="message" rows="6" class="form-control" id="message" placeholder="Copiez les caractères chinois ici..." required=""></textarea>
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                <textarea rows="6" class="form-control" id="result"></textarea>
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <div class="center-text">
                                    <button class="main-button" onclick="transl();">Convertir</button>
                                </div>
                              </fieldset>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <!-- ***** Section Title End ***** -->
        </div>
    </section>
